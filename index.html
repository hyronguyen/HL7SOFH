<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>HL7 OML → ORU Converter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    textarea { width: 100%; height: 200px; font-family: monospace; margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .output { white-space: pre-wrap; background: #fff; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Chuyển đổi bản tin HL7 OML → ORU</h2>
  <p>Nhập nội dung bản tin OML:</p>
  <textarea id="input"></textarea>
  <button onclick="convertOMLtoORU()">Chuyển đổi</button>
  <h3>Kết quả bản tin ORU:</h3>
  <div class="output" id="output"></div>

  <script src="Js/oml2oru.js"></script>
</body>
</html>
