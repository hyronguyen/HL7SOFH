<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>OML to ORU Converter</title>
   <link rel="stylesheet" href="View/Css/oml2oru.css">
</head>
<body>

 <header>
    <img src="https://techport.vn/uploads/2024/5-8/2.png" alt="Logo">
    <h1>HL7SOFH - OML to ORU Converter</h1>
  </header>

  <main>
    <div class="panel analysis">
      <div id="analysisPanel"></div>
    </div>

    <div class="panel converter">
      <label for="inputData">Nhập dữ liệu (OML - định dạng: {"data":"..."})</label>
      <textarea id="inputData"></textarea>

      <div class="button-group">
        <button onclick="convertOMLtoORU()">Demo trả kết quả ORU</button>
        <button onclick="copyOutput()">Copy kết quả</button>
      </div>

      <label for="outputData">Kết quả (ORU)</label>
      <textarea id="outputData" readonly></textarea>
    </div>
  </main>

  <script src="Js/oml2oru.js"></script>

</body>
</html>
